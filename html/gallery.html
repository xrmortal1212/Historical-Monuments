    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".btn-group .btn");
            const sections = document.querySelectorAll(".gallery-section");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    let target = this.getAttribute("data-target");

                    sections.forEach(section => section.classList.add("d-none"));
                    document.getElementById(target).classList.remove("d-none");

                    buttons.forEach(btn => btn.classList.remove("active", "btn-success", "btn-warning", "btn-primary", "btn-danger"));
                    this.classList.add("active");

                    // Change button color based on target
                    if (target === "east") {
                        this.classList.add("btn-success");
                    } else if (target === "west") {
                        this.classList.add("btn-warning");
                    } else if (target === "north") {
                        this.classList.add("btn-primary");
                    } else if (target === "south") {
                        this.classList.add("btn-danger");
                    }
                });
            });

            document.querySelector(".filter-btn[data-target='east']").click();
        });

        $(window).on('load', function () {
            $('.loader').addClass('loaded');
            $('.loader__content').addClass('fade-out');
        });

        // Scroll animation
        const scrollElements = document.querySelectorAll('.scroll-animation');

        const elementInView = (el, dividend = 1) => {
            const elementTop = el.getBoundingClientRect().top;
            return (
                elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend
            );
        };

        const displayScrollElement = (element) => {
            element.classList.add('visible');
        };

        const hideScrollElement = (element) => {
            element.classList.remove('visible');
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 1.25)) {
                    displayScrollElement(el);
                } else {
                    hideScrollElement(el);
                }
            });
        };

        window.addEventListener('scroll', () => {
            handleScrollAnimation();
        });

        // Initial check to display elements already in view
        handleScrollAnimation();
    </script>
